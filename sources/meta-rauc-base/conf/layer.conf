# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rauc-base"
BBFILE_PATTERN_meta-rauc-base = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rauc-base = "6"

LAYERDEPENDS_meta-rauc-base = "core"
LAYERSERIES_COMPAT_meta-rauc-base = "kirkstone"
